<div class="row">
  <div class="col-2 col-md-2 col-lg-2 col-xl-1 px-0 " style="text-align: right;">

    <img src="{{message.linkAva}}" class="media-photo">

  </div>


  <div class=" col-8 col-md-10 col-lg-8 col-xl-8 ">
    <div class="row">
      <div class=" col-6 col-md-6 col-lg-6 col-xl-6">
        <h6> {{message.userName}}</h6>
      </div>
      <div class=" col-6 col-md-6 col-lg-6 col-xl-6">
        <span>{{message.dateCreate}}</span>
      </div>
    </div>

    <div>
      <p class="friend" [ngStyle]="{'color':message.color}" [innerHTML]="message.content">{{message.content}}</p>
      <br>

    </div>

  </div>
</div>
